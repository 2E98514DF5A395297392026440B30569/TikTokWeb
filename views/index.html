<script>
    $("#get").click(function(){
        let url = $('#video_url').val()
        if (!url){
            alert("空链接");
            return 0;
        }
        let regexp = /((http|https):\/\/([\w\-]+\.)+[\w\-]+(\/[\w\u4e00-\u9fa5\-\.\/?\@\%\!\&=\+\~\:\#\;\,]*)?)/ig;
        // let urlReg = /(http:\/\/|https:\/\/)((\w|=|\?|\.|\/|&|-)+)/g //第二种
        let this_url = url.match(regexp)
        if(this_url === ''){
            alert('请填写正确分享链接或内容');
            return 0;
        }
        window.location.href = "/api?url=" + this_url;
        // $('#get').attr('disabled', '');
    });
